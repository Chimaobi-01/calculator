<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="calculator">
            <div class="screen">
                <div class="history">
                    <span class="light">12+12+20+400</span>
                    <span class="bold">344</span>
                </div>
                <div class="current">
                    <span class="light">2+2</span>
                    <span class="bold">4</span>
                </div>
            </div>
            <div class="buttons"></div>
        </div>
    </div>
</body>
</html>
